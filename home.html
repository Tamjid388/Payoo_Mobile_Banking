<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <main class="flex justify-center">
    <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- available balance -->
             <div>
                <div class="stats shadow">
                    <div class="stat">
                      
                      <div id="account-balance" class="stat-value">8000</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
             </div>

             <div class="divider"></div>

             <!-- User Action button -->
              <div class="grid grid-cols-2 grid-rows-2 gap-4">
                <button id="show-addMoney" class="btn btn-lg">Add Money</button>
                <button class="btn btn-lg" id="show-cashout">Cash Out</button>
               
                <button class="btn btn-lg col-span-2" id="show-transaction">Transaction</button>

              </div>
              <div class="divider"></div>
              <!--addMoney Form -->
              <div id="addMoney-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="input-add-money" type="text" placeholder="Amount" class="input input-bordered" required autocomplete="off"/>
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Pin</span>
                    </label>
                    <input id="input-pin-number" type="password" placeholder="Pin Number" class="input input-bordered" required autocomplete="off" />
                   
                  </div>
                  <div class="form-control mt-6">
                    <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
<!-- Cashout Start -->
<div id="cashout-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
    <form class="card-body">
      <div class="form-control">
        <label class="label">
          <span class="label-text">Amount</span>
        </label>
        <input id="input-cashout" type="text" placeholder="Amount" class="input input-bordered" required autocomplete="off"/>
      </div>
      <div class="form-control">
        <label class="label">
          <span class="label-text">Pin</span>
        </label>
        <input id="cashout-pin-number" type="password" placeholder="Pin Number" class="input input-bordered" required autocomplete="off" />
       
      </div>
      <div class="form-control mt-6">
        <button id="btn-cashout" class="btn btn-primary">Cash Out</button>
      </div>
    </form>
  </div>



<!-- Cashount Ends -->


<!-- Transaction Start -->
<div id="transaction-section" class="hidden">
  <h2 class="tect-3xl text-center font-bold bg-yellow-500 p-4 rounded-lg">
    Transaction History</h2>

  <div id="transaction-container">

  </div>
</div>




<!-- Transaction Ends -->







          </div>
        </div>
      </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cashout.js"></script>
    <script src="js/features.js"></script>
</body>
</html>
